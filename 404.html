<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page</title>
    <link rel="stylesheet" href="/includes/404.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pnu1ybg.css" />
    <link rel="icon" href="/images/favicon.png" />
    <script>
      if (!location.pathname.match(/\/(en|fr)\//) && location.pathname.endsWith('/')) {
        window.location.href = location.pathname.slice(0, -1);
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>404</h1>
      <p>
        Oops! The page you're looking for doesn't exist. But check out this
        beautiful background!
      </p>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
